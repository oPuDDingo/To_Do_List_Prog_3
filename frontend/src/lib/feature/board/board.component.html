<div id="board" *ngIf="board">
    <div class="overview">
        <div class="filter-container">
            <div class="filter-button" (click)="onTodayClicked()">
                <img src="/assets/today.png"/>
                <div class="filter-text">Today</div>
                <counter class="counter" [count]="today.reminders.length"></counter>
            </div>
            <div class="filter-button" (click)="onFlaggedClicked()">
                <img src="/assets/mark.png"/>
                <div class="filter-text">Flagged</div>
                <counter class="counter" [count]="flagged.reminders.length"></counter>
            </div>
        </div>

        <div class="list-container">
            <div class="list-element" *ngFor="let list of board.lists; let i = index">
                <div class="list-card" (click)="onListCardClicked(list)">
                    <input id="{{'title-input'+i}}" type="text" maxlength="18" (blur)="focusOutTitleInput(i)" [focusMe]="true" [(ngModel)]="list.title"/>
                    <button (click)="onEditClicked(i, $event)"><img src="/assets/edit.png"/></button>
                </div>
                <counter class="counter" [count]="list.reminders.length"></counter>
                <button class="delete-button" (click)="onDeleteClicked(list)"> <img src="/assets/trash.png"/></button>
            </div>
            <add-button (clickEvent)="onPlusClicked()"></add-button>
        </div>
    </div>

    <div *ngIf="currentList">
        <list [list]="this.currentList" [isFilterList]="isFilterList" (reminderDeleted)="deleteReminder($event)"></list>
    </div>

</div>
