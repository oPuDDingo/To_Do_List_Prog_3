<div class="list-element">
    <div class="list-card"
         (click)="triggerClick()">
        <input #title
               type="text"
               maxlength="18"
               (blur)="focusOut()"
               (change)="triggerUpdate()"
               [focusMe]="true"
               [(ngModel)]="list.title"/>

        <button
                (click)="editTitle($event)">
            <img src="/assets/pics/edit.png"/>
        </button>
    </div>

    <counter class="counter"
             [count]="list.reminders.length">
    </counter>

    <button class="delete-button"
            (click)="triggerDelete()">
        <img src="/assets/pics/trash.png"/>
    </button>
</div>
