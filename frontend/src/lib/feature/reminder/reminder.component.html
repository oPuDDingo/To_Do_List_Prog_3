<div class="reminder">
    <input #title
           class="reminder-card"
           type="text"
           (change)="triggerUpdate()"
           [(ngModel)]="reminder.title"/>

    <input #date
           class="reminder-button date-card"
           type="date"
           min=""
           onfocus="this.min=new Date().toISOString().split('T')[0]"
           (change)="triggerUpdate()"
           [(ngModel)]="reminder.date"/>

    <button #flagbtn
            class="reminder-button flag false"
            (click)="toggleFlag()">
            <img #flag src="/assets/pics/markFalse.png"/>
    </button>

    <button class="reminder-button delete" (click)="triggerDelete()">
        <img *ngIf="deleteTimer === -1" src="/assets/pics/check.png"/>
        <div *ngIf="deleteTimer != -1" class="timer"> {{deleteTimer}} </div>
    </button>

</div>
